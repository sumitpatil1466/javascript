<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATATYPES</title>
</head>
<body>
    <script>
        // Datatypes
        // String
        let color="orange";
        console.log(color);
        console.log(typeof(color));

        // number
        let height= 165;
        let weight= 55;
        console.log(height);
        console.log(weight);
        console.log(typeof(height));
        console.log(typeof(weight));


        // boolens
        let x= true;
        let y= false;
        console.log(x);
        console.log(y);
        console.log(typeof(x));
        console.log(typeof(y));

        // Object
        const boys = {fnmae:"sumit",lname:"patl"};
        const girl = {fnmae:"sharyuu",lname:"patl"};
        console.log(boys);
        console.log(girl);
        console.log(typeof(boys));
        console.log(typeof(girl));


        // Array object
        const cars = ["creta", "swift", "innova"];
        console.log(cars);
        console.log(typeof(cars));


        // Date object
        const date = new Date("2022-03-25");
        console.log(date);
        console.log(typeof(date));


        // Bigint
        let t = BigInt("12345678912345698746441") ;
        console.log(typeof(t));


        // Undefined 
        let car 
        console.log(typeof(car));

        // Null
        let person = "abcd";
        person=null;
        console.log(person);

        // Symbol
        let j=Symbol;
        console.log(j);












    </script>
</body>
</html>
