<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>

    <script>
        let no1, no2, no3, add, avg;
        no1 = parseInt(prompt("enter no1:"));
        no2 = parseInt(prompt("enter no2:"));
        no3 = parseInt(prompt("enter no3:"));

        async function operation() {
            let x = new Promise(function (resolve) {
                console.log("Fetching Addition......");

                setTimeout(() => {

                    add = no1 + no2 + no3;
                    resolve("Addition of Three Subjects Marks Is : " + add);

                }, 2000);
            })

            let y = new Promise(function (resolve) {
                console.log("Fetching Average......");

                setTimeout(() => {

                    avg = (no1 + no2 + no3)/3;
                    resolve("Average of Three Subjects Marks Is : " + avg);

                }, 4000);
            })

            document.getElementById("demo1").innerHTML = await x;
            document.getElementById("demo2").innerHTML = await y;

        }
        operation();

    </script>
</body>
</html>
