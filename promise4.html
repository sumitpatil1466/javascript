<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let no,i,count=0;
    no = prompt("enter no:");

    function primeno()
    {
        return new Promise(function(resolve,reject){

            console.log("please wait");

            for(i=1;i<=no;i++)
            {
                if(no%i==0)
                {
                    count++;
                }
            }

            if(count==2)
            {
                resolve("no is prime");
            }

            else{
                reject("no is not prime");
            }

        })
    }

    let s = (success)=>{
        console.log(success);
    }

    let r = (error)=>{
        console.log(error);
    }

    primeno(no).then(s).catch(r);
  

   </script> 
</body>
</html>
