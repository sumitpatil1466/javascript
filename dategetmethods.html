    <!----------------------------   Date Set Methods ---------------------->

    <script>

       

        // setFullYear() Method

        let s1 = new Date();
        s1.setFullYear(2023);
        console.log(s1);

        // setMonth() Method

        let s2 = new Date();
        s2.setMonth(11);
        console.log(s2);

         // Set Date Methods

         let s = new Date();
        s.setDate(20);
        console.log(s);

        // setHours() Method

        let s3 = new Date();
        s3.setHours(21);
        console.log(s3);

        // setMinutes() Method

        let s4= new Date();
        s4.setMinutes(32);
        console.log(s4);

        // setSeconds() Method

        let s5= new Date();
        s5.setMinutes(30);
        console.log(s5);


    </script>
