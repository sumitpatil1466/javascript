<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>

        let person ={
            "firstname": "sumit",
            "lastname":  "patil",
            "address": "siddhanerli",
            "age":       24,

        }

        console.log(person);

        // stringify
        let s = JSON.stringify(person);
        console.log(s);

        // replace
        s =  s.replace('sumit',"rohit");
        console.log(s);

        // parse
        newperson = JSON.parse(s);
        console.log(newperson );

    </script>
</body>
</html>
